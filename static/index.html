<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geofence Vehicle Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="header-text">
                    <h1>Geofence Vehicle Tracking System</h1>
                    <p>Real-time vehicle location tracking and zone monitoring</p>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-location-arrow"></i>
                        <h2>Submit Location Event</h2>
                    </div>
                    <form id="locationForm">
                        <div class="form-group">
                            <label for="vehicleId">
                                <i class="fas fa-car"></i>
                                Vehicle ID
                            </label>
                            <input type="text" id="vehicleId" placeholder="e.g., vehicle123" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="latitude">
                                    <i class="fas fa-globe"></i>
                                    Latitude
                                </label>
                                <input type="number" id="latitude" step="any" placeholder="37.7749" required>
                            </div>
                            <div class="form-group">
                                <label for="longitude">
                                    <i class="fas fa-globe"></i>
                                    Longitude
                                </label>
                                <input type="number" id="longitude" step="any" placeholder="-122.4194" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Submit Location
                        </button>
                    </form>
                    <div id="submitResult" class="result-message"></div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-search"></i>
                        <h2>Query Vehicle Status</h2>
                    </div>
                    <form id="statusForm">
                        <div class="form-group">
                            <label for="statusVehicleId">
                                <i class="fas fa-car"></i>
                                Vehicle ID
                            </label>
                            <input type="text" id="statusVehicleId" placeholder="e.g., vehicle123" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">
                            <i class="fas fa-info-circle"></i>
                            Get Status
                        </button>
                    </form>
                    <div id="statusResult" class="result-message"></div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-layer-group"></i>
                        <h2>Active Zones</h2>
                    </div>
                    <div id="zonesList"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="card map-card">
                    <div class="card-header">
                        <i class="fas fa-map"></i>
                        <h2>Map View</h2>
                    </div>
                    <div id="map"></div>
                    <div class="map-controls">
                        <button id="centerMap" class="btn btn-small">
                            <i class="fas fa-crosshairs"></i>
                            Center on Zones
                        </button>
                        <button id="clearMarkers" class="btn btn-small">
                            <i class="fas fa-trash-alt"></i>
                            Clear Markers
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-list-alt"></i>
                        <h2>Recent Events</h2>
                    </div>
                    <div id="eventsLog" class="events-log"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
